<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hairpoof</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="instructions">
		<h1>hairpoof glasses fashion show</h1>
		<h2> Drag & drop glasses!</h2>
	</div>
	<img draggable="true" src="images/glassesDrawn.png" alt="glassesDrawn" id="glassesDrawn"
		style="position: absolute; left: 425px; top: 125px; z-index: 5;">
	<img draggable="true" src="images/glassesRound.png" alt="glassesRound" id="glassesRound"
		style="position: absolute; left: 440px; top: 260px; z-index: 5;">
	<img draggable="true" src="images/glassesSquare.png" alt="glassesSquare" id="glassesSquare"
		style="position: absolute; left: 440px; top: 400px; z-index: 5;">
	<img draggable="true" id="hair" src="images/hair.png" alt="hair" 
		style="position: absolute; left: 75px; top: 125px; z-index: 5;">
	<img draggable="true" id="eyes" src="images/eyes.png" alt="eyes" 
		style="position: absolute; left: 100px; top: 575px; z-index: 5;">
	<img draggable="true" id="smile" src="images/smile.png" alt="smile" 
		style="position: absolute; left: 175px; top: 675px; z-index: 5;">
	<script src="script.js"></script>
</body>
</html>
